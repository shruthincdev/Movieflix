<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../StyleSheets/HomePage/SignIn.css">

    </head>
    <body>
        <form>
                <div class="form-group">
                    <label for="email_id">Email address</label>
                    <input type="email" class="form-control" id="email_id" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password_id">Password</label>
                    <input type="password" class="form-control" id="password_id" placeholder="Password">
                </div>
            <label>User Type</label>
            <div class="radio">
                <label><input type="radio" name="admin">Admin</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="user">User</label>
            </div>

                <button type="button" class="btn btn-primary">Login</button>
        </form>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Not a user? <a href="Signup.html">Click here for Sign up</a> </label>
    </body>
</html>
